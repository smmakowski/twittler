<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style>
      h1 {
        color: green;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <script>
      $(document).ready(function(){

        var $body = $('body');
        $body.html('');

        // Place Header
        var $header = $('<h1></h1>');
        $header.text('Twittler');
        $header.appendTo($body);

        // Place refresh Button
        var $refresh = $('<button></button>');
        $refresh.text('Refresh Page');
        $refresh.appendTo($body);

        // Places user input
        var $userInput = $('<input></input>')
        $userInput.attr('type','text');
        $userInput.attr('placeholder', 'Enter your tweet Here');
        $userInput.appendTo($body);

        // Places TweetZone div
        var $tweetZone = $('<div></div>')
        $userInput.appendTo($body);

        // loads intial tweets?
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + '(' + tweet.created_at + ')');
          $tweet.appendTo($body);
          index -= 1;
        }

        $refresh.on('click', function(){

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        });

      });
    </script>

  </body>
</html>
